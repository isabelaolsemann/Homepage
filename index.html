<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icon.png">

    <!-- JS -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="clock">
            <span class="hours">22</span>
            <span class="colon">:</span>
            <span class="minutes">42</span>
            <span class="colon">:</span>
            <span class="seconds">00</span>
        </div>
        <div class="day-container">
            <span class="month">January</span>
            <span class="day">26,</span>
            <span class="year">2014</span>
        </div>
        <div class="quote-container">
            <h3>Quote of the day</h3>
            <blockquote>
                <span class="quote">“amar é um elo
                    entre o azul
                    e o amarelo.”</span>
                <span class="writer">Paulo Leminski</span>
            </blockquote>
            </div>
        </div>
    </div>

</body>
</html>
